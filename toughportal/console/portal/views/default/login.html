<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <title>${tpl.get('page_title','wlan login')}</title>
  <link rel="stylesheet" href="/static/css/bluelogin.css">
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>${tpl.get('page_title','wlan login')}</h1>
        <div>
            <img style="max-width:310px;height:auto;" src="${tpl.get('ad_url','/static/img/bluead.jpg')}" alt="无线上网" />
        </div>
        <form name="sendin" action="/login" method="post">
		${handler.xsrf_form_html()}
		<input type="hidden" name="qstr" value="${qstr or ''}">
        <p><input type="text" name="username" value="" placeholder="Username"></p>
        <p><input type="text" name="password" value="" placeholder="Password"></p>
        <p class="submit"><input style="width:120px;" type="submit" value="认证上网"></p>
      </form>
    </div>
	  % if msg:
    <div class="login-help">
	  <p>${msg}</p>
    </div>
	  % endif
  </section>
</body>
</html>
